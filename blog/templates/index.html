{% extends 'base.html' %}
{% block content %}
{% for post in posts %}
<div class="post">
    <h1 class="title"><a href="{% url 'post_detail' pk=post.pk  %}">{{ post.title }}</a></h1>
    <p class = 'author'>{{ post.author }}</p>
    <p class="text">{{ post.text|linebreaksbr  }}</p>
    {% if post.published_date %}
            <div class="published_date">
                {{ post.published_date }}
            </div>
        {% else %}
            <div class="published_date">
                {{ post.create_date }}
            </div>
        {% endif %}
</div>
<br><br><br>
{% endfor %}
{% endblock %}
