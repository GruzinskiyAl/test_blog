{% extends 'base.html' %}
{% block content %}
{% for post in posts %}
<div class="post">
    <h1 class="title"><a href="{% url 'post_detail' pk=post.id  %}">{{ post.title }}</a></h1>
    <p class = 'author'>{{ post.author }}</p>
    <p class="text">{{ post.text|linebreaksbr  }}</p>
    <p class="published_date">{{ post.published_date }}</p>
</div>
<br><br><br>
{% endfor %}
{% endblock %}
