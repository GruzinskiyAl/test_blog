{% extends 'base.html' %}
{% block content %}
{% for post in posts %}
<div class="post">
    <p class ='title'>{{ post.title }}</p>
    <p class = 'author'>{{ post.author }}</p>
    <p class="text">{{ post.text|linebreaksbr  }}</p>
    <p class="published_time">{{ post.published_date }}</p>
</div>
<br><br><br>
{% endfor %}
{% endblock %}
