<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <style>
        A:link {
            text-decoration: none;
            color:#585858;
        }
        A:visited {
            text-decoration: none;
            color:#585858;
        }
        A:active { text-decoration: none; }
        A:hover {
            text-decoration: none;
            color: #BDBDBD;
        }
        .post{
            margin-left: 20%;
            margin-right: 20%;
            padding: 2%;
            border: 1px solid #BDBDBD;
        }
        .title{
            font-size: 1.7em;
            color:#585858;
            padding-left: 5%;
            border-bottom: 2px solid #BDBDBD;
        }
        .author{
            font-size: 1em;
            color: #BDBDBD;
            padding-left: 80%;
        }
        .text{
            font-size: 1.5em;
            color: #151515;
        }
        .published_date{
            font-size: 1em;
            color: #DF0101;
            padding-left: 80%;
        }
        .header{
            font-size:1.7em;
            padding: 5px;
            padding-left:80%;
            position:absolute;
        }
    </style>
</head>
<body>
<div class="header">
    {% if username %}
    <span><a href="logout">Logout ({{ username }})</a></span>
    {% else %}
    <span><a href="login">Login</a></span>
    {% endif %}
</div>
{%block content %}
{% endblock %}
</body>
</html>
